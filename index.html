<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>üé£ –ü–æ–π–º–∞–π —Ä—ã–±–∫—É!</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; touch-action: none; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(180deg, #87CEEB 0%, #87CEEB 15%, #4682B4 25%, #2E5C8A 60%, #1E3A5F 100%);
            overflow: hidden;
            height: 100vh;
        }
        #gameContainer { position: relative; width: 100%; height: 100%; }
        #gameCanvas { display: block; width: 100%; height: 100%; }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
            gap: 8px;
        }
        .score-box {
            background: rgba(0, 0, 0, 0.4);
            color: white;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 14px;
            font-weight: bold;
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            white-space: nowrap;
        }
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        .screen.active { display: flex; }
        h1 { color: #FFD700; font-size: 32px; margin-bottom: 20px; text-align: center; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }
        .btn {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            margin: 10px;
            color: #333;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
        }
        .btn.mode { background: linear-gradient(135deg, #4CAF50, #2E7D32); color: white; box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4); }
        .btn.mode.challenge { background: linear-gradient(135deg, #FF6347, #D32F2F); box-shadow: 0 4px 15px rgba(255, 99, 71, 0.4); }
        .instructions { color: white; margin-top: 20px; text-align: center; font-size: 14px; line-height: 1.6; max-width: 80%; }
        #resultStats { color: white; font-size: 18px; margin: 15px 0; text-align: center; line-height: 1.8; }
        .success { color: #4CAF50; font-weight: bold; }
        .fail { color: #FF6347; font-weight: bold; }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="ui">
            <div class="score-box">‚≠ê <span id="scoreVal">0</span></div>
            <div class="score-box" id="timerUI" style="display:none;">‚è±Ô∏è <span id="timeVal">02:00</span></div>
            <div class="score-box" id="targetUI" style="display:none;">üéØ <span id="caughtVal">0</span>/25</div>
        </div>
        
        <div id="startScreen" class="screen active">
            <h1>üé£ –ü–æ–π–º–∞–π —Ä—ã–±–∫—É!</h1>
            <button class="btn" onclick="showModes()">–ò–ì–†–ê–¢–¨</button>
            <div class="instructions">üö¢ –ö–æ—Ä–∞–±–ª–∏–∫ –¥–≤–∏–∂–µ—Ç—Å—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏<br>üé£ –ù–∞–∂–º–∏, —á—Ç–æ–±—ã –∑–∞–∫–∏–Ω—É—Ç—å —É–¥–æ—á–∫—É!<br>üêü –ü–æ–ø–∞–¥–∏ –∫—Ä—é—á–∫–æ–º –ø–æ —Ä—ã–±–∫–µ!</div>
        </div>
        
        <div id="modeScreen" class="screen">
            <h1>üéÆ –í—ã–±–µ—Ä–∏ —Ä–µ–∂–∏–º</h1>
            <button class="btn mode" onclick="startGame('free')">üé£ –°–í–û–ë–û–î–ù–ê–Ø –ò–ì–†–ê</button>
            <button class="btn mode challenge" onclick="startGame('challenge')">üèÜ –ò–°–ü–´–¢–ê–ù–ò–ï<br><small>25 —Ä—ã–±–æ–∫ –∑–∞ 2 –º–∏–Ω—É—Ç—ã!</small></button>
        </div>
        
        <div id="gameOverScreen" class="screen">
            <h1 id="resultTitle">–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞!</h1>
            <div id="resultStats"></div>
            <button class="btn" onclick="showModes()">–ï–©–Å –†–ê–ó</button>
        </div>
    </div>

    <script>
        // Canvas
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game variables
        let gameState = 'MENU'; // MENU, PLAYING, GAMEOVER
        let gameMode = 'free';
        let score = 0;
        let caught = 0;
        let timeLeft = 120;
        let timerId = null;
        let animationId = null;
        
        // Entities
        let boat = { x: 0, y: 120, dir: 1, angle: 0 };
        let hook = { x: 0, y: 0, len: 0, drop: false, retract: false, fish: null };
        let fishes = [];
        let bubbles = [];
        let clouds = [];
        let seaweed = [];
        let waves = [];
        
        // Setup
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            boat.y = canvas.height * 0.18;
            
            // Init decorative elements
            clouds = [];
            for (let i = 0; i < 4; i++) {
                clouds.push({ x: Math.random() * canvas.width, y: 30 + Math.random() * 50, s: 25 + Math.random() * 20, sp: 0.3 + Math.random() * 0.3 });
            }
            seaweed = [];
            for (let i = 0; i < 6; i++) {
                seaweed.push({ x: Math.random() * canvas.width, h: 40 + Math.random() * 60, w: Math.random() * Math.PI * 2 });
            }
            waves = [];
            for (let i = 0; i < 3; i++) {
                waves.push({ a: 5 + Math.random() * 5, f: 0.01 + Math.random() * 0.005, s: Math.random() * Math.PI * 2, sp: 0.03 });
            }
        }
        window.addEventListener('resize', resize);
        resize();
        
        // Screens
        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            if (id) document.getElementById(id).classList.add('active');
        }
        
        function showModes() {
            gameState = 'MENU';
            if (timerId) { clearInterval(timerId); timerId = null; }
            if (animationId) { cancelAnimationFrame(animationId); animationId = null; }
            showScreen('modeScreen');
        }
        
        function formatTime(s) {
            return Math.floor(s/60).toString().padStart(2,'0') + ':' + (s%60).toString().padStart(2,'0');
        }
        
        function updateUI() {
            document.getElementById('scoreVal').textContent = score;
            document.getElementById('timeVal').textContent = formatTime(timeLeft);
            document.getElementById('caughtVal').textContent = caught;
        }
        
        // Game control
        function startGame(mode) {
            gameMode = mode;
            gameState = 'PLAYING';
            score = 0;
            caught = 0;
            timeLeft = 120;
            fishes = [];
            bubbles = [];
            hook = { x: 0, y: 0, len: 0, drop: false, retract: false, fish: null };
            boat.x = canvas.width / 2;
            
            document.getElementById('timerUI').style.display = mode === 'challenge' ? 'block' : 'none';
            document.getElementById('targetUI').style.display = mode === 'challenge' ? 'block' : 'none';
            updateUI();
            showScreen(null);
            
            if (mode === 'challenge') {
                startTimer();
            }
            
            if (animationId) cancelAnimationFrame(animationId);
            gameLoop();
        }
        
        function startTimer() {
            if (timerId) clearInterval(timerId);
            timerId = setInterval(() => {
                if (gameState !== 'PLAYING') { clearInterval(timerId); timerId = null; return; }
                timeLeft--;
                updateUI();
                if (timeLeft <= 0) endGame();
            }, 1000);
        }
        
        function endGame() {
            if (gameState === 'GAMEOVER') return;
            gameState = 'GAMEOVER';
            if (timerId) { clearInterval(timerId); timerId = null; }
            
            const won = caught >= 25;
            document.getElementById('resultTitle').textContent = gameMode === 'challenge' ? (won ? 'üéâ –ü–û–ë–ï–î–ê!' : '‚è∞ –í—Ä–µ–º—è –≤—ã—à–ª–æ!') : 'üé£ –û—Ç–ª–∏—á–Ω—ã–π —É–ª–æ–≤!';
            document.getElementById('resultTitle').style.color = gameMode === 'challenge' && won ? '#4CAF50' : '#FFD700';
            document.getElementById('resultStats').innerHTML = `
                üéØ –ü–æ–π–º–∞–Ω–æ: <span class="${gameMode === 'challenge' && won ? 'success' : ''}"><b>${caught}</b></span>${gameMode === 'challenge' ? '/25' : ''}<br>
                ‚≠ê –û—á–∫–∏: <b>${score}</b>
            `;
            showScreen('gameOverScreen');
            
            if (window.Telegram?.WebApp) {
                window.Telegram.WebApp.sendData(JSON.stringify({
                    action: 'game_over', mode: gameMode, score: score, caught: caught, success: gameMode === 'challenge' ? won : true
                }));
            }
        }
        
        // Spawn colorful fish
        function spawnFish() {
            if (fishes.length < 5 && Math.random() < 0.02) {
                const types = [
                    {e: 'üêü', s: 2, p: 10, name: 'blue'},      // Blue fish
                    {e: 'üê†', s: 3, p: 20, name: 'yellow'},    // Yellow/orange fish  
                    {e: 'üê°', s: 1.5, p: 30, name: 'puffer'},  // Puffer fish
                    {e: 'ü¶à', s: 4, p: 50, name: 'shark'},     // Shark
                    {e: 'üêô', s: 2.5, p: 40, name: 'octopus'}, // Octopus
                    {e: 'ü¶ë', s: 3.5, p: 35, name: 'squid'}    // Squid
                ];
                const t = types[Math.floor(Math.random() * types.length)];
                const dir = Math.random() > 0.5 ? 1 : -1;
                fishes.push({
                    x: dir > 0 ? -50 : canvas.width + 50,
                    y: boat.y + 70 + Math.random() * (canvas.height - boat.y - 200),
                    type: t, dir: dir, w: Math.random() * Math.PI * 2, caught: false
                });
            }
        }
        
        // Drop hook
        function dropHook() {
            if (gameState !== 'PLAYING' || hook.drop || hook.retract) return;
            hook.drop = true;
            hook.x = boat.x;
            hook.y = boat.y + 20;
            hook.len = 0;
        }
        
        // Main game loop
        function gameLoop() {
            if (gameState !== 'PLAYING') return;
            
            // Update
            boat.x += 3 * boat.dir;
            if (boat.x < 50) { boat.x = 50; boat.dir = 1; }
            if (boat.x > canvas.width - 50) { boat.x = canvas.width - 50; boat.dir = -1; }
            boat.angle = Math.sin(Date.now() / 1000) * 0.05;
            
            for (const c of clouds) { c.x += c.sp; if (c.x > canvas.width + 50) c.x = -50; }
            for (const w of waves) { w.s += w.sp; }
            for (const s of seaweed) { s.w += 0.02; }
            
            // Bubbles
            if (Math.random() < 0.03) bubbles.push({ x: Math.random() * canvas.width, y: canvas.height, s: 2 + Math.random() * 5, sp: 1 + Math.random() });
            for (const b of bubbles) b.y -= b.sp;
            bubbles = bubbles.filter(b => b.y > -10);
            
            // Hook - reaches bottom with no delay
            if (hook.drop) {
                hook.len += 20;
                hook.y = boat.y + 20 + hook.len;
                
                // –î–æ—Ö–æ–¥–∏—Ç –ø–æ—á—Ç–∏ –¥–æ –¥–Ω–∞, –ø–æ—Ç–æ–º —Å—Ä–∞–∑—É –ø–æ–¥–Ω–∏–º–∞–µ—Ç—Å—è
                if (hook.y > canvas.height - 80) { 
                    hook.drop = false; 
                    hook.retract = true; 
                }
                
                for (let i = fishes.length - 1; i >= 0; i--) {
                    const f = fishes[i];
                    if (f.caught) continue;
                    const dx = hook.x - f.x, dy = hook.y - f.y;
                    if (dx*dx + dy*dy < 900) {
                        f.caught = true;
                        hook.fish = f;
                        hook.drop = false;
                        hook.retract = true;
                        score += f.type.p;
                        caught++;
                        updateUI();
                        if (gameMode === 'challenge' && caught >= 25) { endGame(); return; }
                        break;
                    }
                }
            }
            
            if (hook.retract) {
                hook.len -= 18; // –ë—ã—Å—Ç—Ä–µ–µ –ø–æ–¥–Ω–∏–º–∞–µ—Ç—Å—è
                if (hook.fish) { hook.fish.x = hook.x; hook.fish.y = hook.y; }
                if (hook.len <= 0) {
                    hook.retract = false;
                    hook.len = 0;
                    if (hook.fish) { fishes = fishes.filter(f => f !== hook.fish); hook.fish = null; }
                }
            }
            
            // Fishes
            for (const f of fishes) {
                if (!f.caught) { f.x += f.type.s * f.dir; f.w += 0.15; }
            }
            fishes = fishes.filter(f => f.x > -100 && f.x < canvas.width + 100);
            
            spawnFish();
            
            // DRAW
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Sky gradient
            const skyGrad = ctx.createLinearGradient(0, 0, 0, canvas.height);
            skyGrad.addColorStop(0, '#87CEEB');
            skyGrad.addColorStop(0.25, '#4682B4');
            skyGrad.addColorStop(1, '#1E3A5F');
            ctx.fillStyle = skyGrad;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Sun
            const sunGrad = ctx.createRadialGradient(80, 60, 0, 80, 60, 45);
            sunGrad.addColorStop(0, '#FFD700');
            sunGrad.addColorStop(0.5, 'rgba(255, 215, 0, 0.5)');
            sunGrad.addColorStop(1, 'rgba(255, 215, 0, 0)');
            ctx.fillStyle = sunGrad;
            ctx.beginPath();
            ctx.arc(80, 60, 45, 0, Math.PI * 2);
            ctx.fill();
            
            // Clouds
            ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
            for (const c of clouds) {
                ctx.beginPath();
                ctx.arc(c.x, c.y, c.s, 0, Math.PI * 2);
                ctx.arc(c.x + c.s * 0.7, c.y - c.s * 0.3, c.s * 0.8, 0, Math.PI * 2);
                ctx.arc(c.x - c.s * 0.7, c.y - c.s * 0.3, c.s * 0.8, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // Water
            ctx.fillStyle = '#2E5C8A';
            ctx.fillRect(0, boat.y + 25, canvas.width, canvas.height);
            
            // Waves
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.lineWidth = 2;
            for (const w of waves) {
                ctx.beginPath();
                for (let x = 0; x <= canvas.width; x += 10) {
                    const y = boat.y + 25 + Math.sin(x * w.f + w.s) * w.a;
                    if (x === 0) ctx.moveTo(x, y); else ctx.lineTo(x, y);
                }
                ctx.stroke();
            }
            
            // Seaweed
            ctx.strokeStyle = '#228B22';
            ctx.lineWidth = 6;
            ctx.lineCap = 'round';
            for (const s of seaweed) {
                ctx.beginPath();
                ctx.moveTo(s.x, canvas.height);
                for (let i = 0; i < 8; i++) {
                    const y = canvas.height - (s.h / 8) * i;
                    const wx = Math.sin(s.w + i * 0.5) * 10;
                    ctx.lineTo(s.x + wx, y);
                }
                ctx.stroke();
            }
            
            // Bubbles
            for (const b of bubbles) {
                const grad = ctx.createRadialGradient(b.x - 1, b.y - 1, 0, b.x, b.y, b.s);
                grad.addColorStop(0, 'rgba(255,255,255,0.8)');
                grad.addColorStop(1, 'rgba(255,255,255,0.2)');
                ctx.fillStyle = grad;
                ctx.beginPath();
                ctx.arc(b.x, b.y, b.s, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // Fishes with color and shadow
            ctx.font = '28px Arial';
            ctx.textAlign = 'center';
            for (const f of fishes) {
                const wiggle = Math.sin(f.w) * 5;
                
                // Shadow
                ctx.fillStyle = 'rgba(0,0,0,0.2)';
                ctx.beginPath();
                ctx.ellipse(f.x, f.y + wiggle + 18, 18, 6, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Fish emoji
                ctx.save();
                ctx.translate(f.x, f.y + wiggle);
                ctx.scale(f.dir * (1 + Math.sin(f.w * 2) * 0.05), 1);
                ctx.fillText(f.type.e, 0, 10);
                ctx.restore();
            }
            
            // Hook line - curved like real fishing line
            if (hook.drop || hook.retract) {
                const startX = boat.x + Math.sin(boat.angle) * 20;
                const startY = boat.y + 10;
                
                // Create curve control point for realistic slack
                const midX = (startX + hook.x) / 2;
                const midY = (startY + hook.y) / 2;
                // Add slack based on hook movement
                const slack = hook.drop ? hook.len * 0.1 : Math.max(0, 20 - hook.len * 0.1);
                const controlX = midX + Math.sin(Date.now() / 200) * slack;
                const controlY = midY + slack;
                
                // Gradient line
                const lineGrad = ctx.createLinearGradient(startX, startY, hook.x, hook.y);
                lineGrad.addColorStop(0, '#666');
                lineGrad.addColorStop(0.5, '#888');
                lineGrad.addColorStop(1, '#AAA');
                
                // Draw curved line (quadratic bezier)
                ctx.strokeStyle = lineGrad;
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(startX, startY);
                ctx.quadraticCurveTo(controlX, controlY, hook.x, hook.y);
                ctx.stroke();
                
                // Hook with shine
                const hookGrad = ctx.createRadialGradient(hook.x - 2, hook.y - 2, 0, hook.x, hook.y, 10);
                hookGrad.addColorStop(0, '#CCC');
                hookGrad.addColorStop(0.5, '#888');
                hookGrad.addColorStop(1, '#444');
                
                ctx.strokeStyle = hookGrad;
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.arc(hook.x, hook.y, 8, 0, Math.PI, false);
                ctx.stroke();
                
                // Hook highlight
                ctx.strokeStyle = '#FFF';
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.arc(hook.x - 1, hook.y - 1, 6, 0, Math.PI * 0.7);
                ctx.stroke();
            }
            
            // Splash effect when hook hits water
            if (hook.drop && hook.len > 5 && hook.len < 20) {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
                for (let i = 0; i < 6; i++) {
                    const angle = (i / 6) * Math.PI * 2;
                    const r = 12 - hook.len * 0.4;
                    ctx.beginPath();
                    ctx.arc(hook.x + Math.cos(angle) * r, boat.y + 25 + Math.sin(angle) * 2, 2 + hook.len * 0.1, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            
            // Boat shadow
            ctx.fillStyle = 'rgba(0,0,0,0.15)';
            ctx.beginPath();
            ctx.ellipse(boat.x + 5, boat.y + 35, 40, 12, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Boat
            ctx.save();
            ctx.translate(boat.x, boat.y - 10);
            ctx.rotate(boat.angle);
            
            // Boat shadow on water
            ctx.fillStyle = 'rgba(0,0,0,0.15)';
            ctx.beginPath();
            ctx.ellipse(5, 40, 38, 10, 0, 0, Math.PI * 2);
            ctx.fill();
            
            const boatGrad = ctx.createLinearGradient(-35, 10, 35, 30);
            boatGrad.addColorStop(0, '#654321');
            boatGrad.addColorStop(0.5, '#8B4513');
            boatGrad.addColorStop(1, '#5D3A1A');
            ctx.fillStyle = boatGrad;
            ctx.beginPath();
            ctx.moveTo(-35, 10);
            ctx.lineTo(35, 10);
            ctx.lineTo(25, 35);
            ctx.lineTo(-25, 35);
            ctx.closePath();
            ctx.fill();
            
            // Boat rim
            ctx.strokeStyle = '#4A3728';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            // Inside boat
            ctx.fillStyle = '#4A3728';
            ctx.fillRect(-30, 15, 60, 10);
            
            // Deck boards
            ctx.strokeStyle = '#3D2E20';
            ctx.lineWidth = 1;
            for (let i = -25; i < 25; i += 8) {
                ctx.beginPath();
                ctx.moveTo(i, 15);
                ctx.lineTo(i + 4, 25);
                ctx.stroke();
            }
            
            // Mast
            const mastGrad = ctx.createLinearGradient(-2, -30, 2, 10);
            mastGrad.addColorStop(0, '#8B7355');
            mastGrad.addColorStop(1, '#654321');
            ctx.fillStyle = mastGrad;
            ctx.fillRect(-2, -30, 4, 40);
            
            // Sail with gradient
            const sailGrad = ctx.createLinearGradient(0, -25, 22, -5);
            sailGrad.addColorStop(0, '#FFFEF0');
            sailGrad.addColorStop(0.5, '#F5F5DC');
            sailGrad.addColorStop(1, '#E8E4C9');
            ctx.fillStyle = sailGrad;
            ctx.beginPath();
            ctx.moveTo(0, -25);
            ctx.quadraticCurveTo(11, -15, 22, -5);
            ctx.lineTo(0, 0);
            ctx.closePath();
            ctx.fill();
            
            // Flag
            ctx.fillStyle = '#FF6347';
            ctx.beginPath();
            ctx.moveTo(0, -30);
            ctx.lineTo(12, -25);
            ctx.lineTo(0, -20);
            ctx.closePath();
            ctx.fill();
            
            ctx.restore();
            
            animationId = requestAnimationFrame(gameLoop);
        }
        
        // Input
        canvas.addEventListener('mousedown', dropHook);
        canvas.addEventListener('touchstart', (e) => { e.preventDefault(); dropHook(); });
        document.addEventListener('keydown', (e) => { if (e.code === 'Space') dropHook(); });
        
        // Init
        showScreen('startScreen');
    </script>
</body>
</html>
