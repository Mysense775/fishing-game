<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>üé£ –ü–æ–π–º–∞–π —Ä—ã–±–∫—É!</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; touch-action: none; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(180deg, #87CEEB 0%, #4682B4 50%, #1E3A5F 100%);
            overflow: hidden;
            height: 100vh;
        }
        #gameContainer { position: relative; width: 100%; height: 100%; }
        #gameCanvas { display: block; width: 100%; height: 100%; }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
            gap: 8px;
        }
        .score-box {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 8px 12px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: bold;
            backdrop-filter: blur(4px);
            white-space: nowrap;
        }
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        .screen.hidden { display: none !important; }
        h1 { color: #FFD700; font-size: 32px; margin-bottom: 20px; text-align: center; }
        .btn {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            margin: 10px;
            color: #333;
        }
        .btn.mode { background: linear-gradient(135deg, #4CAF50, #2E7D32); color: white; }
        .btn.mode.challenge { background: linear-gradient(135deg, #FF6347, #D32F2F); }
        .instructions { color: white; margin-top: 20px; text-align: center; font-size: 14px; line-height: 1.6; max-width: 80%; }
        #resultStats { color: white; font-size: 18px; margin: 15px 0; text-align: center; line-height: 1.8; }
        .success { color: #4CAF50; font-weight: bold; }
        .fail { color: #FF6347; font-weight: bold; }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="ui">
            <div class="score-box">‚≠ê <span id="scoreVal">0</span></div>
            <div class="score-box hidden" id="timerUI">‚è±Ô∏è <span id="timeVal">02:00</span></div>
            <div class="score-box hidden" id="targetUI">üéØ <span id="caughtVal">0</span>/25</div>
        </div>
        
        <div id="startScreen" class="screen">
            <h1>üé£ –ü–æ–π–º–∞–π —Ä—ã–±–∫—É!</h1>
            <button class="btn" onclick="showModes()">–ò–ì–†–ê–¢–¨</button>
            <div class="instructions">–ù–∞–∂–º–∏, —á—Ç–æ–±—ã –∑–∞–∫–∏–Ω—É—Ç—å —É–¥–æ—á–∫—É!<br>–ü–æ–ø–∞–¥–∏ –∫—Ä—é—á–∫–æ–º –ø–æ —Ä—ã–±–∫–µ!</div>
        </div>
        
        <div id="modeScreen" class="screen hidden">
            <h1>üéÆ –í—ã–±–µ—Ä–∏ —Ä–µ–∂–∏–º</h1>
            <button class="btn mode" onclick="startGame('free')">üé£ –°–í–û–ë–û–î–ù–ê–Ø</button>
            <button class="btn mode challenge" onclick="startGame('challenge')">üèÜ –ò–°–ü–´–¢–ê–ù–ò–ï<br><small>25 —Ä—ã–±–æ–∫ –∑–∞ 2 –º–∏–Ω!</small></button>
        </div>
        
        <div id="gameOverScreen" class="screen hidden">
            <h1 id="resultTitle">–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞!</h1>
            <div id="resultStats"></div>
            <button class="btn" onclick="showModes()">–ï–©–Å –†–ê–ó</button>
        </div>
    </div>

    <script>
        // Canvas
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        let gameState = 'menu'; // menu, playing, over
        let gameMode = 'free';
        let score = 0;
        let fishCaught = 0;
        let timeLeft = 120;
        let lastTime = 0;
        let timerId = null;
        
        // Objects
        let boat = { x: 0, y: 120, speed: 3, dir: 1 };
        let hook = { x: 0, y: 0, len: 0, dropping: false, retracting: false, hasFish: null };
        let fishes = [];
        let bubbles = [];
        
        // Setup
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            boat.y = canvas.height * 0.15;
            boat.x = canvas.width / 2;
        }
        window.addEventListener('resize', resize);
        resize();
        
        // UI helpers
        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.add('hidden'));
            if (id) document.getElementById(id).classList.remove('hidden');
        }
        
        function showModes() {
            gameState = 'menu';
            stopTimer();
            showScreen('modeScreen');
        }
        
        function formatTime(s) {
            return Math.floor(s/60).toString().padStart(2,'0') + ':' + (s%60).toString().padStart(2,'0');
        }
        
        function updateUI() {
            document.getElementById('scoreVal').textContent = score;
            if (gameMode === 'challenge') {
                document.getElementById('timeVal').textContent = formatTime(timeLeft);
                document.getElementById('caughtVal').textContent = fishCaught;
            }
        }
        
        // Game functions
        function startGame(mode) {
            gameMode = mode;
            gameState = 'playing';
            score = 0;
            fishCaught = 0;
            timeLeft = 120;
            fishes = [];
            bubbles = [];
            hook = { x: 0, y: 0, len: 0, dropping: false, retracting: false, hasFish: null };
            
            document.getElementById('timerUI').classList.toggle('hidden', mode !== 'challenge');
            document.getElementById('targetUI').classList.toggle('hidden', mode !== 'challenge');
            updateUI();
            showScreen(null);
            
            if (mode === 'challenge') {
                startTimer();
            }
            
            lastTime = performance.now();
            requestAnimationFrame(gameLoop);
        }
        
        function startTimer() {
            if (timerId) clearInterval(timerId);
            timerId = setInterval(() => {
                if (gameState !== 'playing') return;
                timeLeft--;
                updateUI();
                if (timeLeft <= 0) {
                    gameOver(false);
                }
            }, 1000);
        }
        
        function stopTimer() {
            if (timerId) {
                clearInterval(timerId);
                timerId = null;
            }
        }
        
        function spawnFish() {
            if (fishes.length < 5 && Math.random() < 0.02) {
                const types = [
                    {e: 'üêü', s: 2, p: 10},
                    {e: 'üê†', s: 3, p: 20},
                    {e: 'üê°', s: 1.5, p: 30},
                    {e: 'ü¶à', s: 4, p: 50},
                    {e: 'üêô', s: 2.5, p: 40},
                    {e: 'ü¶ë', s: 3.5, p: 35}
                ];
                const t = types[Math.floor(Math.random() * types.length)];
                const dir = Math.random() > 0.5 ? 1 : -1;
                fishes.push({
                    x: dir > 0 ? -50 : canvas.width + 50,
                    y: boat.y + 80 + Math.random() * (canvas.height - boat.y - 150),
                    type: t,
                    dir: dir,
                    w: 0,
                    caught: false
                });
            }
        }
        
        function dropHook() {
            if (gameState !== 'playing' || hook.dropping || hook.retracting) return;
            hook.dropping = true;
            hook.len = 0;
            hook.x = boat.x;
            hook.y = boat.y + 20;
        }
        
        function gameOver(won) {
            if (gameState === 'over') return;
            gameState = 'over';
            stopTimer();
            
            const title = document.getElementById('resultTitle');
            const stats = document.getElementById('resultStats');
            
            if (gameMode === 'challenge') {
                title.textContent = won ? 'üéâ –ü–û–ë–ï–î–ê!' : '‚è∞ –í—Ä–µ–º—è –≤—ã—à–ª–æ!';
                title.style.color = won ? '#4CAF50' : '#FF6347';
                stats.innerHTML = `üéØ –ü–æ–π–º–∞–Ω–æ: <span class="${won?'success':'fail'}">${fishCaught}</span>/25<br>‚≠ê –û—á–∫–∏: ${score}`;
            } else {
                title.textContent = 'üé£ –û—Ç–ª–∏—á–Ω–æ!';
                title.style.color = '#FFD700';
                stats.innerHTML = `üéØ –ü–æ–π–º–∞–Ω–æ: ${fishCaught}<br>‚≠ê –û—á–∫–∏: ${score}`;
            }
            
            showScreen('gameOverScreen');
            
            // Send to Telegram
            if (window.Telegram?.WebApp) {
                window.Telegram.WebApp.sendData(JSON.stringify({
                    action: 'game_over',
                    mode: gameMode,
                    score: score,
                    caught: fishCaught,
                    success: won
                }));
            }
        }
        
        // Main loop
        function gameLoop(now) {
            if (gameState !== 'playing') {
                if (gameState === 'playing') requestAnimationFrame(gameLoop);
                return;
            }
            
            const dt = (now - lastTime) / 16.67;
            lastTime = now;
            
            // Update boat
            boat.x += boat.speed * boat.dir;
            if (boat.x < 50) { boat.x = 50; boat.dir = 1; }
            if (boat.x > canvas.width - 50) { boat.x = canvas.width - 50; boat.dir = -1; }
            
            // Update hook
            if (hook.dropping) {
                hook.len += 8;
                hook.y = boat.y + 20 + hook.len;
                
                // Check max depth
                if (hook.y > canvas.height - 50) {
                    hook.dropping = false;
                    hook.retracting = true;
                }
                
                // Check fish collision
                for (let i = fishes.length - 1; i >= 0; i--) {
                    const f = fishes[i];
                    if (f.caught) continue;
                    const dx = hook.x - f.x;
                    const dy = hook.y - f.y;
                    if (dx*dx + dy*dy < 900) { // 30px radius
                        f.caught = true;
                        hook.hasFish = f;
                        hook.dropping = false;
                        hook.retracting = true;
                        score += f.type.p;
                        fishCaught++;
                        updateUI();
                        
                        // Check win
                        if (gameMode === 'challenge' && fishCaught >= 25) {
                            gameOver(true);
                            return; // Exit loop immediately
                        }
                        break; // Only catch one fish
                    }
                }
            }
            
            if (hook.retracting) {
                hook.len -= 10;
                if (hook.hasFish) {
                    hook.hasFish.x = hook.x;
                    hook.hasFish.y = hook.y;
                }
                if (hook.len <= 0) {
                    hook.retracting = false;
                    hook.len = 0;
                    if (hook.hasFish) {
                        fishes = fishes.filter(f => f !== hook.hasFish);
                        hook.hasFish = null;
                    }
                }
            }
            
            // Update fishes
            for (const f of fishes) {
                if (!f.caught) {
                    f.x += f.type.s * f.dir;
                    f.w += 0.1;
                }
            }
            fishes = fishes.filter(f => f.x > -100 && f.x < canvas.width + 100);
            
            // Spawn
            spawnFish();
            
            // Bubbles
            if (Math.random() < 0.03) {
                bubbles.push({
                    x: Math.random() * canvas.width,
                    y: canvas.height,
                    s: 2 + Math.random() * 6,
                    sp: 1 + Math.random() * 2
                });
            }
            for (const b of bubbles) {
                b.y -= b.sp;
            }
            bubbles = bubbles.filter(b => b.y > -10);
            
            // Draw
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Sky gradient
            const grad = ctx.createLinearGradient(0, 0, 0, canvas.height);
            grad.addColorStop(0, '#87CEEB');
            grad.addColorStop(0.3, '#4682B4');
            grad.addColorStop(1, '#1E3A5F');
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Water line
            ctx.fillStyle = '#2E5C8A';
            ctx.fillRect(0, boat.y + 25, canvas.width, canvas.height);
            
            // Bubbles
            ctx.fillStyle = 'rgba(255,255,255,0.3)';
            for (const b of bubbles) {
                ctx.beginPath();
                ctx.arc(b.x, b.y, b.s, 0, Math.PI*2);
                ctx.fill();
            }
            
            // Fishes
            ctx.font = '28px Arial';
            ctx.textAlign = 'center';
            for (const f of fishes) {
                const w = Math.sin(f.w) * 3;
                ctx.save();
                ctx.translate(f.x, f.y + w);
                ctx.scale(f.dir, 1);
                ctx.fillText(f.type.e, 0, 10);
                ctx.restore();
            }
            
            // Hook line
            if (hook.dropping || hook.retracting) {
                ctx.strokeStyle = '#888';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(boat.x, boat.y + 15);
                ctx.lineTo(hook.x, hook.y);
                ctx.stroke();
                
                ctx.strokeStyle = '#666';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.arc(hook.x, hook.y, 8, 0, Math.PI, false);
                ctx.stroke();
            }
            
            // Boat
            ctx.fillStyle = '#8B4513';
            ctx.beginPath();
            ctx.moveTo(boat.x - 35, boat.y + 5);
            ctx.lineTo(boat.x + 35, boat.y + 5);
            ctx.lineTo(boat.x + 25, boat.y + 30);
            ctx.lineTo(boat.x - 25, boat.y + 30);
            ctx.closePath();
            ctx.fill();
            
            // Mast & sail
            ctx.fillStyle = '#654321';
            ctx.fillRect(boat.x - 2, boat.y - 30, 4, 35);
            ctx.fillStyle = '#F5F5DC';
            ctx.beginPath();
            ctx.moveTo(boat.x, boat.y - 25);
            ctx.lineTo(boat.x + 20, boat.y - 5);
            ctx.lineTo(boat.x, boat.y);
            ctx.closePath();
            ctx.fill();
            
            requestAnimationFrame(gameLoop);
        }
        
        // Input
        canvas.addEventListener('mousedown', dropHook);
        canvas.addEventListener('touchstart', (e) => { e.preventDefault(); dropHook(); });
        document.addEventListener('keydown', (e) => { if (e.code === 'Space') dropHook(); });
        
        // Init
        showScreen('startScreen');
    </script>
</body>
</html>
