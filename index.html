<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>üé£ –ü–æ–π–º–∞–π —Ä—ã–±–∫—É!</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; touch-action: none; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(180deg, #87CEEB 0%, #4682B4 50%, #1E3A5F 100%);
            overflow: hidden;
            height: 100vh;
        }
        #gameContainer { position: relative; width: 100%; height: 100%; }
        #gameCanvas { display: block; width: 100%; height: 100%; }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
        }
        .score-box {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 8px 12px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: bold;
        }
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        .screen.active { display: flex; }
        h1 { color: #FFD700; font-size: 32px; margin-bottom: 20px; text-align: center; }
        .btn {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            margin: 10px;
            color: #333;
        }
        .btn.mode { background: linear-gradient(135deg, #4CAF50, #2E7D32); color: white; }
        .btn.mode.challenge { background: linear-gradient(135deg, #FF6347, #D32F2F); }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="ui">
            <div class="score-box">‚≠ê <span id="scoreVal">0</span></div>
            <div class="score-box" id="timerUI" style="display:none;">‚è±Ô∏è <span id="timeVal">02:00</span></div>
            <div class="score-box" id="targetUI" style="display:none;">üéØ <span id="caughtVal">0</span>/25</div>
        </div>
        
        <div id="startScreen" class="screen active">
            <h1>üé£ –ü–æ–π–º–∞–π —Ä—ã–±–∫—É!</h1>
            <button class="btn" onclick="showModes()">–ò–ì–†–ê–¢–¨</button>
        </div>
        
        <div id="modeScreen" class="screen">
            <h1>üéÆ –í—ã–±–µ—Ä–∏ —Ä–µ–∂–∏–º</h1>
            <button class="btn mode" onclick="startGame('free')">üé£ –°–í–û–ë–û–î–ù–ê–Ø</button>
            <button class="btn mode challenge" onclick="startGame('challenge')">üèÜ –ò–°–ü–´–¢–ê–ù–ò–ï<br><small>25 —Ä—ã–±–æ–∫ –∑–∞ 2 –º–∏–Ω!</small></button>
        </div>
        
        <div id="gameOverScreen" class="screen">
            <h1 id="resultTitle">–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞!</h1>
            <div id="resultStats" style="color:white; font-size:18px; margin:15px 0; text-align:center;"></div>
            <button class="btn" onclick="showModes()">–ï–©–Å –†–ê–ó</button>
        </div>
    </div>

    <script>
        // Canvas
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game variables
        let gameState = 'MENU'; // MENU, PLAYING, GAMEOVER
        let gameMode = 'free';
        let score = 0;
        let caught = 0;
        let timeLeft = 120;
        let timerId = null;
        let animationId = null;
        
        // Entities
        let boat = { x: 0, y: 120, dir: 1 };
        let hook = { x: 0, y: 0, len: 0, drop: false, retract: false, fish: null };
        let fishes = [];
        
        // Setup
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            boat.y = canvas.height * 0.2;
        }
        window.addEventListener('resize', resize);
        resize();
        
        // Screens
        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            if (id) document.getElementById(id).classList.add('active');
        }
        
        function showModes() {
            gameState = 'MENU';
            showScreen('modeScreen');
        }
        
        function formatTime(s) {
            return Math.floor(s/60).toString().padStart(2,'0') + ':' + (s%60).toString().padStart(2,'0');
        }
        
        function updateUI() {
            document.getElementById('scoreVal').textContent = score;
            document.getElementById('timeVal').textContent = formatTime(timeLeft);
            document.getElementById('caughtVal').textContent = caught;
        }
        
        // Game control
        function startGame(mode) {
            // Reset everything
            gameMode = mode;
            gameState = 'PLAYING';
            score = 0;
            caught = 0;
            timeLeft = 120;
            fishes = [];
            hook = { x: 0, y: 0, len: 0, drop: false, retract: false, fish: null };
            boat.x = canvas.width / 2;
            
            // UI
            document.getElementById('timerUI').style.display = mode === 'challenge' ? 'block' : 'none';
            document.getElementById('targetUI').style.display = mode === 'challenge' ? 'block' : 'none';
            updateUI();
            showScreen(null);
            
            // Start timer for challenge
            if (mode === 'challenge') {
                startTimer();
            }
            
            // Start game loop
            if (animationId) cancelAnimationFrame(animationId);
            gameLoop();
        }
        
        function startTimer() {
            if (timerId) clearInterval(timerId);
            timerId = setInterval(() => {
                if (gameState !== 'PLAYING') {
                    clearInterval(timerId);
                    timerId = null;
                    return;
                }
                timeLeft--;
                updateUI();
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }
        
        function endGame() {
            // Prevent multiple calls
            if (gameState === 'GAMEOVER') return;
            
            gameState = 'GAMEOVER';
            
            // Clear timer
            if (timerId) {
                clearInterval(timerId);
                timerId = null;
            }
            
            // Show results
            const won = caught >= 25;
            document.getElementById('resultTitle').textContent = gameMode === 'challenge' ? (won ? 'üéâ –ü–û–ë–ï–î–ê!' : '‚è∞ –í—Ä–µ–º—è –≤—ã—à–ª–æ!') : 'üé£ –ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞!';
            document.getElementById('resultTitle').style.color = gameMode === 'challenge' && won ? '#4CAF50' : '#FFD700';
            document.getElementById('resultStats').innerHTML = `
                üéØ –ü–æ–π–º–∞–Ω–æ: <b>${caught}</b>${gameMode === 'challenge' ? '/25' : ''}<br>
                ‚≠ê –û—á–∫–∏: <b>${score}</b>
            `;
            showScreen('gameOverScreen');
            
            // Send to Telegram
            if (window.Telegram?.WebApp) {
                window.Telegram.WebApp.sendData(JSON.stringify({
                    action: 'game_over',
                    mode: gameMode,
                    score: score,
                    caught: caught,
                    success: gameMode === 'challenge' ? won : true
                }));
            }
        }
        
        // Spawn fish
        function spawnFish() {
            if (fishes.length < 5 && Math.random() < 0.02) {
                const types = [
                    {e: 'üêü', s: 2, p: 10}, {e: 'üê†', s: 3, p: 20},
                    {e: 'üê°', s: 1.5, p: 30}, {e: 'ü¶à', s: 4, p: 50},
                    {e: 'üêô', s: 2.5, p: 40}, {e: 'ü¶ë', s: 3.5, p: 35}
                ];
                const t = types[Math.floor(Math.random() * types.length)];
                const dir = Math.random() > 0.5 ? 1 : -1;
                fishes.push({
                    x: dir > 0 ? -50 : canvas.width + 50,
                    y: boat.y + 80 + Math.random() * (canvas.height - boat.y - 200),
                    type: t, dir: dir, w: 0, caught: false
                });
            }
        }
        
        // Drop hook
        function dropHook() {
            if (gameState !== 'PLAYING' || hook.drop || hook.retract) return;
            hook.drop = true;
            hook.x = boat.x;
            hook.y = boat.y + 20;
            hook.len = 0;
        }
        
        // Main game loop
        function gameLoop() {
            if (gameState !== 'PLAYING') return;
            
            // Update boat
            boat.x += 3 * boat.dir;
            if (boat.x < 50) { boat.x = 50; boat.dir = 1; }
            if (boat.x > canvas.width - 50) { boat.x = canvas.width - 50; boat.dir = -1; }
            
            // Update hook
            if (hook.drop) {
                hook.len += 8;
                hook.y = boat.y + 20 + hook.len;
                
                // Max depth
                if (hook.y > canvas.height - 50) {
                    hook.drop = false;
                    hook.retract = true;
                }
                
                // Check fish
                for (let i = fishes.length - 1; i >= 0; i--) {
                    const f = fishes[i];
                    if (f.caught) continue;
                    const dx = hook.x - f.x;
                    const dy = hook.y - f.y;
                    if (dx*dx + dy*dy < 900) { // 30px
                        f.caught = true;
                        hook.fish = f;
                        hook.drop = false;
                        hook.retract = true;
                        score += f.type.p;
                        caught++;
                        updateUI();
                        
                        // Check win condition
                        if (gameMode === 'challenge' && caught >= 25) {
                            endGame();
                            return; // STOP LOOP
                        }
                        break;
                    }
                }
            }
            
            if (hook.retract) {
                hook.len -= 10;
                if (hook.fish) {
                    hook.fish.x = hook.x;
                    hook.fish.y = hook.y;
                }
                if (hook.len <= 0) {
                    hook.retract = false;
                    hook.len = 0;
                    if (hook.fish) {
                        fishes = fishes.filter(f => f !== hook.fish);
                        hook.fish = null;
                    }
                }
            }
            
            // Update fishes
            for (const f of fishes) {
                if (!f.caught) {
                    f.x += f.type.s * f.dir;
                    f.w += 0.1;
                }
            }
            fishes = fishes.filter(f => f.x > -100 && f.x < canvas.width + 100);
            
            // Spawn
            spawnFish();
            
            // Draw
            ctx.fillStyle = '#4682B4';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Water
            ctx.fillStyle = '#2E5C8A';
            ctx.fillRect(0, boat.y + 25, canvas.width, canvas.height);
            
            // Fishes
            ctx.font = '28px Arial';
            ctx.textAlign = 'center';
            for (const f of fishes) {
                ctx.save();
                ctx.translate(f.x, f.y + Math.sin(f.w) * 3);
                ctx.scale(f.dir, 1);
                ctx.fillText(f.type.e, 0, 10);
                ctx.restore();
            }
            
            // Hook
            if (hook.drop || hook.retract) {
                ctx.strokeStyle = '#888';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(boat.x, boat.y + 15);
                ctx.lineTo(hook.x, hook.y);
                ctx.stroke();
                ctx.beginPath();
                ctx.arc(hook.x, hook.y, 8, 0, Math.PI);
                ctx.stroke();
            }
            
            // Boat
            ctx.fillStyle = '#8B4513';
            ctx.beginPath();
            ctx.moveTo(boat.x - 35, boat.y + 5);
            ctx.lineTo(boat.x + 35, boat.y + 5);
            ctx.lineTo(boat.x + 25, boat.y + 30);
            ctx.lineTo(boat.x - 25, boat.y + 30);
            ctx.closePath();
            ctx.fill();
            ctx.fillStyle = '#F5F5DC';
            ctx.beginPath();
            ctx.moveTo(boat.x, boat.y - 25);
            ctx.lineTo(boat.x + 20, boat.y - 5);
            ctx.lineTo(boat.x, boat.y);
            ctx.closePath();
            ctx.fill();
            
            animationId = requestAnimationFrame(gameLoop);
        }
        
        // Input
        canvas.addEventListener('mousedown', dropHook);
        canvas.addEventListener('touchstart', (e) => { e.preventDefault(); dropHook(); });
        
        // Init
        showScreen('startScreen');
    </script>
</body>
</html>
